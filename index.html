<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Email Template</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f6f9fc;

        }
        table{
            border-spacing: 0;
        }
        td{
            padding: 0;
        }
        img{
            border: 0;
        }

        .wrapper{
            width: 100%;
            background-color: #f6f9fc;
            table-layout: fixed;
            padding-bottom: 40px;

        }
        .outer{
            max-width: 100%;
            background-color: #ffffff;
            border-left: 1px solid #E5ECEE;
            border-right: 1px solid #E5ECEE;
        }
        .main{
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
            color: #4a4a4a;
        }
        .social{
            padding-right: 5px;
        }
        @media screen and (max-width:600px) {
            
        }
        @media screen and (max-width: 400px) {
            
        }
    
    </style>
</head>
<body>
    <center class="wrapper">
        <div class="outer">
            <table class="main" align="center">
                <tr>
                    <td>
                        <table width="100%">
                            <tr>
                                <td style="background-color: #378bda; padding: 10px; text-align: center;">
                                    <a href="#" class="social"><img src="img/white-facebook.png" alt="facebook logo" width="30"></a>
                                    <a href="#" class="social"><img src="img/white-twitter.png" alt="facebook logo" width="30"></a>
                                    <a href="#" class="social"><img src="img/white-instagram.png" alt="facebook logo" width="30"></a>
                                    <a href="#" class="social"><img src="img/white-linkedin.png" alt="facebook logo" width="30"></a>

                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="100%">
                            <tr>
                                <td style="padding: 10px;text-align: center;">
                                    <a href="#"><img src="img/w3newbie.png" width="180" alt="Logo" title="Logo"></a>

                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="#"><img src="img/1200x700.png" width="600px" style="max-width:100%;" alt=""></a>
                    </td>
                </tr>

            </table>
        </div>
    </center>
    
</body>
</html>
